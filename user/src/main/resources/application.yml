server:
  port: 8081

spring:
  application:
    name: user
  data:
    mongodb:
      uri: mongodb://user-mongodb:27017/users_db
      database: user_db
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true